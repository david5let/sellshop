<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>–ö–æ—à–∏–∫</h1>
        <nav>
            <ul>
                <li><a href="index.html">–ì–æ–ª–æ–≤–Ω–∞</a></li>
                <li><a href="catalog.html">–ö–∞—Ç–∞–ª–æ–≥</a></li>
                <li><a href="cart.html">–ö–æ—à–∏–∫</a></li>
            </ul>
        </nav>
    </header>

    <main style="margin-top: 140px;">
        <section class="cart">
            <h2>–í–∞—à—ñ —Ç–æ–≤–∞—Ä–∏</h2>
            <div id="cart-items"></div>
            <p class="total">–†–∞–∑–æ–º: <span id="total-price"></span> –≥—Ä–Ω.</p>
            <button class="checkout-btn" id="checkout-btn">–û—Ñ–æ—Ä–º–∏—Ç–∏ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è</button>
        </section>

        <section class="order-form hidden" id="order-form">
            <form class="form">
                <label for="name" class="label">
                    <span class="title">–ü–Ü–ë</span>
                    <input class="input-field" type="text" name="name" placeholder="–í–≤–µ–¥—ñ—Ç—å –≤–∞—à–µ –ü–Ü–ë" required />
                </label>
                <label for="email" class="label">
                    <span class="title">–ø–æ—à—Ç–∞</span>
                    <input class="input-field" type="email" name="email" placeholder="–í–≤–µ–¥—ñ—Ç—å –í–∞—à email" required />
                </label>
                <label for="phone" class="label">
                    <span class="title">–¢–µ–ª–µ—Ñ–æ–Ω</span>
                    <input class="input-field" type="tel" name="phone" placeholder="–í–≤–µ–¥—ñ—Ç—å –í–∞—à —Ç–µ–ª–µ—Ñ–æ–Ω" required />
                </label>
                <input class="checkout-btn" type="button" value="–ü—ñ–¥—Ç–≤–µ—Ä–¥–∏—Ç–∏ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è" id="confirm-order" />
            </form>
        </section>

        <section class="add-card page hidden" id="card-form">
            <form class="form">
                <label for="name" class="label">
                    <span class="title">–ü–Ü–ë –≤–ª–∞—Å–Ω–∏–∫–∞ –∫–∞—Ä—Ç–∫–∏</span>
                    <input class="input-field" type="text" name="input-name" placeholder="Enter your full name"
                        required />
                </label>
                <label for="serialCardNumber" class="label">
                    <span class="title">–ù–æ–º–µ—Ä –∫–∞—Ä—Ç–∫–∏</span>
                    <input id="serialCardNumber" class="input-field" type="number" placeholder="0000 0000 0000 0000"
                        required />
                </label>
                <div class="split">
                    <label for="ExDate" class="label">
                        <span class="title">–¢–µ—Ä–º—ñ–Ω –ø—Ä–∏–¥–∞—Ç–Ω–æ—Å—Ç—ñ</span>
                        <input id="ExDate" class="input-field" type="text" placeholder="01/23" required />
                    </label>
                    <label for="cvv" class="label">
                        <span class="title"> CVV</span>
                        <input id="cvv" class="input-field" type="number" placeholder="CVV" required />
                    </label>
                </div>
                <input class="checkout-btn" type="button" value="–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –æ–ø–ª–∞—Ç—É" id="confirm-payment" />
            </form>
        </section>

        <section id="successMessage" style="display: none; margin-top: 40px;">
            <h2>–£—Å–ø—ñ—à–Ω–∞ –æ–ø–ª–∞—Ç–∞, –º–∏ –∑–≤'—è–∂–µ–º–æ—Å—è –∑ –≤–∞–º–∏!</h2>
            <p>–î—è–∫—É—é –∑–∞ –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è!</p>
            <button class="checkout-btn" id="clear-cart-btn">–ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—å –¥–æ –∫–∞—Ç–∞–ª–æ–≥—É</button>
        </section>
    </main>

    <button class="theme__icon" id="theme-toggle-icon">üåô</button>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function updateCart() {
                const cartItemsContainer = document.getElementById("cart-items");
                const totalPriceElement = document.getElementById("total-price");

                const cart = JSON.parse(localStorage.getItem("cart")) || [];
                cartItemsContainer.innerHTML = "";
                let totalPrice = 0;

                if (cart.length === 0) {
                    cartItemsContainer.innerHTML = "<p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞.</p>";
                    totalPriceElement.textContent = "0";
                    return;
                }

                
                cart.forEach((item, index) => {
                    const itemElement = document.createElement("div");
                    itemElement.classList.add("cart-item");
                    itemElement.innerHTML = `
                        <p>${item.name} - ${item.price} –≥—Ä–Ω.</p>
                        <button class="remove-btn" data-index="${index}">–£–¥–∞–ª–∏—Ç—å</button>
                    `;
                    cartItemsContainer.appendChild(itemElement);
                    totalPrice += parseFloat(item.price);
                });

                totalPriceElement.textContent = totalPrice.toFixed(2);
            }

            
            document.addEventListener("click", function (event) {
                if (event.target.classList.contains("remove-btn")) {
                    let cart = JSON.parse(localStorage.getItem("cart")) || [];
                    const index = event.target.getAttribute("data-index");
                    cart.splice(index, 1); 
                    localStorage.setItem("cart", JSON.stringify(cart)); 
                    updateCart(); 
                }
            });

           
            const checkoutBtn = document.getElementById("checkout-btn");
            const orderForm = document.getElementById("order-form");
            const cartSection = document.querySelector(".cart");

            checkoutBtn.addEventListener("click", function () {
                if (cartSection) cartSection.classList.add("hidden");
                if (orderForm) orderForm.classList.remove("hidden");
            });

            
            const confirmOrderBtn = document.getElementById("confirm-order");

            confirmOrderBtn.addEventListener("click", function () {
               
                const name = document.querySelector("input[name='name']").value;
                const email = document.querySelector("input[name='email']").value;
                const phone = document.querySelector("input[name='phone']").value;

                if (name && email && phone) {
                 
                    document.getElementById("order-form").classList.add("hidden");
                    document.getElementById("successMessage").style.display = "block";
                } else {
                    alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω—ñ—Ç—å —É—Å—ñ –ø–æ–ª—è —Ñ–æ—Ä–º–∏.");
                }
            });

          
            const clearCartBtn = document.getElementById("clear-cart-btn");

            clearCartBtn.addEventListener("click", function () {
                
                localStorage.removeItem("cart");

                
                window.location.href = "catalog.html";
            });

           
            updateCart();

         
            const themeToggleIcon = document.getElementById("theme-toggle-icon");
            function updateIcon() {
                themeToggleIcon.textContent = document.body.classList.contains("dark-theme") ? "‚òÄ" : "üåô";
            }

            themeToggleIcon.addEventListener("click", () => {
                document.body.classList.toggle("dark-theme");
                localStorage.setItem("theme", document.body.classList.contains("dark-theme") ? "dark-theme" : "light");
                updateIcon();
            });

            if (localStorage.getItem("theme") === "dark-theme") {
                document.body.classList.add("dark-theme");
            }
            updateIcon();
        });
    </script>

    <style>
        .hidden {
            display: none;
        }

        .checkout-btn {
            background-color: #6d28d9;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            border: none;
            transition: background 0.3s;
            margin-top: 30px;
        }

        .checkout-btn:hover {
            background-color: #4c1d95;
        }

        .form {
            background: #1a1a1a;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 320px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 20px;
            position: relative;
            border-radius: 25px;
            margin: 0 auto;
        }

        .form .label {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form .title {
            font-size: 12px;
            color: #8b8e98;
            font-weight: 600;
        }

        .form .input-field {
            width: 100%;
            height: 50px;
            text-indent: 15px;
            border-radius: 15px;
            outline: none;
            background-color: transparent;
            border: 1px solid #000000;
            transition: all 0.3s;
            color: #aeaeae;
        }

        .form .input-field:focus {
            border-color: #d17842;
        }

        .form .checkout-btn {
            margin-top: 20px;
            padding: 20px 0;
            border-radius: 25px;
            font-weight: 700;
            cursor: pointer;
            font-size: 20px;
            color: #fff;
            background: #d17842;
            border: 2px solid transparent;
            transition: all 200ms;
        }

        .form .checkout-btn:hover {
            color: #d17842;
            border: 2px solid #d17842;
            background: transparent;
        }

        .theme__icon {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 50px;
            height: 50px;
            background-color: #e68900;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s;
        }

        .theme__icon:hover {
            background-color: #e68900;
            transform: scale(1.1);
        }

        body.dark-theme .theme__icon {
            background-color: #000000;
        }

        body.dark-theme .theme__icon:hover {
            background-color: #000000;
        }
    </style>
</body>

</html>
